    (Greenfield) plutôt que sur du code Legacy (Brownfield). Il faut dire que le Legacy
    sur lequel on a perdu le contrôle est plus que pénible. C’est épuisant, voire
    décourageant.Et si nous nous trompions ? Et si – munis de quelques techniques
    de refactoring mais surtout de communication entre les acteurs des équipes au
