- id: 1
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Alice in Agile-Land
  description: Alice re-visite le manifeste agile in Agile-Land. "Voudriez-vous me
    dire, s’il vous plaît, quel chemin je dois prendre pour [faire de l'agilité] ?–
    Cela dépend beaucoup de l’endroit où tu veux aller, répondit le chat.– Peu m’importe
    l’endroit...dit Alice.– En ce cas, peu importe la route que tu prendras, répliqua-t-il."
- id: 2
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Coaching Dojo
  description: Christophe Deniaud et Fabrice Aimetti souhaitent réunir des personnes
    qui désirent découvrir, apprendre, développer, … des techniques de coaching qui
    les aideront dans leur quotidien. Ils co-facilitent depuis janvier 2016 des Coaching
    Dojo sur Bordeaux.
- id: 3
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Rescue Robots - Lego(r) Mindstorms
  description: 'Sauvons notre base spatiale : imaginer, concevoir, réaliser, tester
    en équipes les robots pour remplir la mission de sauvetage ! Sensibilisation au
    travail collaboratif en équipe et à la coopération entre équipes !'
- id: 4
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Let's do solution focus
  description: Bonjour Monsieur, venez nous aider à solutionner nos problèmes ! Vous
    voyez ... c'est trop compliqué ... on ne peut pas changer, nos problèmes sont
    trop ancrés !Et pourtant l'agilité s'apparente au fait de faire preuve de bon
    sensDans cette session je vous propose de décrypter comment emmener un groupe
    de personne travaillant sur le même sujet vers la création de solution plus que
    vers la résolution de problèmes.Suite à un bref retour d'expérience, vous allez
    participer à un atelier solution focus.Par la suite, emmenez le chez vous et utilisez
    le !
- id: 5
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Ultimate Fighting - Métier & Développeur dans la même cage !
  description: Le marketing est fait pour penserLe développeur est fait pour développerMettre
    marketing, metier avec des développeurs ans la même pièce ... une érésie.Qu'est
    ce qu'un développeur peut connaitre au métier.Et puis on est agile, on se voit
    déjà lors de la planification et lors de la démo.C'est bien suffisantOui ! Et
    si cela avait un intérêt ?Un développeur c'est aussi un utilisateur.Et un utilisateur
    peut aussi avoir des idées.A partir de ce constat, à plusieurs moments de la vie
    d'un produit, il devient intéressant de mettre ces 2 spécimens dans la même pièce.Nous
    vous proposons d'expérimenter des ateliers pour aider à la créativité.Nous vous
    partageons des retours d'expériences sur les beaux fails et les bonnes idées qui
    émergent.
- id: 6
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Etes vous prêt pour le grand saut ?
  description: 'La semaine je suis facilitateur, animateur, accompagnateur sur différents
    sujets dont l''agilité. Le week-end je suis moniteur de saut à l’élastique ...
    une sorte de coaching. Jusqu’ici aucun rapport me direz vous La semaine je suis
    payé pour faire quelque chose qui est ma passion : aider des êtres humains à être
    plus à l’aise avec le tumulte du monde du travail. Le week-end, je suis bénévole
    : je garde les gens en vie. Jusqu’ici aucun rapport ! Oui ! Et voilà ... en fait
    il y a énormément de parallèles ! Je vous propose de parcourir la vie d''une entreprise
    qui tend à évoluer avec son environnement et la vie d''une personne, de personnes,
    qui va (vont) réaliser un changement très perturbant personnel nous regarderons
    les ponts qui existent entre ces différents contextes et envisagerons quelques
    clés pour la transformation d''une entreprise.'
- id: 7
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Solution focus et conversations constructives en pratique
  description: Nous avons (trop) souvent tendanceà nous focaliser sur nosproblèmes,
    à nous réfugier derrièrenos contraintes. Lors de mesaccompagnements, j’entendsbeaucoup
    «Faire différemment?Oui mais tu sais, chez nous c’estcompliqué.».Aujourd’hui,
    les approchesconstructives, orientées solutiontrouvent leur essor dans nosactivités
    d’accompagnementd’équipes et d’organisations. Cesdémarches sont de formidablesleviers
    pour accompagner noschangements personnels et lechangement en entreprise.Je vous
    propose de vous fairedécouvrir par la pratique ce quise cache derrière ces approcheset
    de comprendre, à traversquelques grilles de lecture, l’impactsur nous et autour
    de nous.
- id: 8
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: 'Le Design Sprint du Géant agile ! '
  description: 'Retour d''expérience sur la mise en oeuvre du Design Sprint au sein
    d''une grande DSI : UX et agilité à l''échelle ça fonctionne ? '
- id: 9
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Co-concevoir un atelier de co-conception
  description: Dans une démarche de Design thinking, la phase de conception se fait
    avec l’ensemble des participants du projet sous la forme d’ateliers. C’est souvent
    un moment clef où l’avenir du projet prend forme. Alors comment concevoir un atelier
    de co-conception pour qu’il fonctionne bien auprès des personnes qui vont participer
    et atteindre les objectifs fixés ? À partir d’un cas pratique, nous nous mettrons
    dans les conditions pour créer ensemble un atelier de co-conception. Nous appliquerons
    les mêmes techniques de facilitation que lors d’un atelier avec les clients afin
    de créer une belle dynamique dans les groupes. Le but est de découvrir les astuces
    et les principes qui permettent de faciliter efficacement un atelier de co-conception.
- id: 10
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Blind-Test Agile
  description: Revisitons de manière festive les valeurs, les pratiques, les comportements
    ou les rituels que nous apprécions dans tout ce barnum Agile et connexe qui constitue
    le projet informatique d'aujourd'hui.
- id: 11
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Construisons ensemble notre Management visuel idéal
  description: Après une courte définition de l'Obeya, nous passerons en mode atelier
    pour partager nos pratiques ou idées respectives pour en comprendre le fonctionnement
    et l'intérêt. Nous bénéficierons également de l'apport de chacun des participants
    pour répondre aux problématiques de management visuel que nous rencontrons probablement
    tous.
- id: 12
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Des impulsions paradoxales dans la conduite du changement ? (Ou le voyage
    agile ne peut qu'être disruptif)
  description: 'Les "méthodes" de conduite du changement fonctionnent très mal lorsque
    l''on cherche à faire bouger les mentalités. Expériences et théories sur la nature
    profonde du changement dans les groupes humains '
- id: 13
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Décollage imminent direction Scrum City
  description: J'adore voyager. Tout le monde aime ça non ? S’évader, découvrir d’autres
    cultures et traditions. Durant cette conférence je vous propose de voyager avec
    moi au pays de l'agilité et dans la ville de Scrum City. Nous rencontrerons les
    habitants de ce pays et leurs coutumes. Dépaysement garanti durant cette présentation
    entièrement dessinée par mes soins dans un style sketchnote.
- id: 14
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Rejoignez le réseau de Chloé, notre product owner
  description: Un Product Owner efficace est incontournable à la réussite d'un produit.Cela
    passe par l'identification de tous les interlocuteurs que celui-ci est amené à
    solliciter au cours du projet pour assurer consistance et cohérence à son produit.Vous
    rencontrerez Chloé, le temps de la conférence, pour découvrir son réseau social
    et comment elle l'entretient. Tout est question d'équilibre !
- id: 15
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: 'Rejoignez le réseau de Chloé, votre PO :: L''atelier'
  description: Un Product Owner efficace est incontournable à la réussite d'un produit.Cela
    passe par l'identification de tous les interlocuteurs que celui-ci est amené à
    solliciter au cours du projet pour assurer consistance et cohérence à son produit.Vous
    chausserez les souliers de Chloé le temps d'un atelier pour construire son réseau
    social et commencer à l'entretenir. Tout est question d'équilibre !
- id: 16
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Tests Tout-Terrain (Euskal Herria Edition)
  description: "# Tests Tout-Terrain Je fais des tests, mais: - Stubs, mock, fake,
    spy, property? je suis un peu paumé... - les tests unitaire, fonctionnels, techniques,
    de perfs, d'intégration c'est cher.- ca met 40 plombes! - Je débute, et franchement
    je ne sais pas par ou commencer. - legacy! FONCTION test_la_conf_TTT(): #Arrange
    participants = genere_des_participants(2,MAX_DE_LA_SALLE) #au moins 2 orgas! #Act
    participants.viens_a_la_conf_TTT() #Assert POUR participant DANS participants:
    ASSERT participant.a_appris_un_truc_sur_les_tests"
- id: 17
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: 'Kebab kata: Fight the system making your code sad'
  description: Essayez de créer un code qui vous ne considérez pas comme étant “legacy”.Je
    jouerai le rôle de votre client et j'utiliserai 20 techniques différentes pour
    vous faire échouerVous allez échouer.Nous allons débattre les techniques utilisées,
    comment elles arrivent dans la vraie vie et comment les combattre dans vos projets.Tous
    les langages sont bienvenus. Vous aurez besoin d'un portable avec votre environment,
    le hands-on se fera par petites équipes montés sur place.
- id: 18
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Junit-Docker
  description: Si vous avez déjà écris des tests d'intégration, vous avez probablement
    rencontré des difficultés à faire tourner vos dépendances.En effet, il faut :*
    démarrer la dépendance* s'assurer que la dépendance est dans un état correct avant
    de lancer le test* arrêter la dépendance à la fin du testÀ tout ceci se rajoute
    le problème de reproductibilité du test (différents environments, système d'exploitation).Cela
    peut s’avérer assez complexe. Heureusement, grâce à docker, le problème de reproductibilité
    est en grande partie résolue, mais encore faut-il pouvoir l'utiliser dans nos
    tests !Nous avons écris une extension à JUnit 5 qui rends tout ceci beaucoup plus
    simple.Durant ce talk, nous vous présenterons notre solution après avoir fais
    une présentation de jUnit 5.
- id: 19
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Découper mon besoin client pour une livraison en continue
  description: 'Description:Livrer en continu est techniquement possible et simple,
    encore faut-il que le besoin métier soit découpé et bien spécifié.Autour du kata
    "elephant carpaccio", les participants découvriront ou approfondiront des techniques
    de slicing (découpage du besoin client) et les spécifications par l''exemple.L''atelier
    peut se dérouler en deux parties:- découverte du sujet "elephant carpaccio" et
    découpage du besoin métier pour une livraison en continu- Spécification par l''exemple
    des "tranche" de besoin métierBénéfices :Découverte du slicing (ou découpage du
    besoin métier)Découverte des spécifications par l''exempleMatériel : Des post-it,
    des feutres (je peux les apporter), des idées et de la bonne humeur ;-)'
- id: 20
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Misunderstood Derdians
  description: Explore, and learn to overcome, the difficulties of communication across
    different cultures.As “Derdians” and “Engineers” try to build together a tape,
    scissors & cardboard bridge. Engineers teaching, Derdians building.We will then
    have a retrospective of the experience. What worked? What didn’t? Why?Information
    for Program Team:Disdain is the failure mode of understanding across cultural
    boundaries.Participants will experience that failure, as we separate them in two
    groupes that will obey two different modes of communication and make the groups
    communicate with each other.We'll then show that there was no reason for the disdain
    they experienced.
- id: 21
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Software craftsmanship - Je commence par où?
  description: Si quand on vous dit "software craftsmanship", vous répondez "à vos
    souhaits" ; si quand vous entendez "TDD, BDD, DDD" vous pensez "encore des acronymes
    à la mode" ; si quand on vous dit "clean code" vous vous dites "ça n'existe pas"...
    alors venez voir ce qui se cache derrière tout ça et comment gravir une à une
    les marches qui mènent au paradis des développeurs.
- id: 22
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Jouons les experts démineurs
  description: A travers un jeu vidéo (Keep Talking And Nobody Explodes), nous allons
    (re)découvrir les concepts Lean et Agile afin de réussir à améliorer les process
    de déminage de bombe...
- id: 23
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Le work hackisme est un humanisme
  description: Selon wikipedia, l'existentialisme considère chaque personne comme
    un être unique maître de ses actes, de son destin et des valeurs qu'il décide
    d'adopter. Peut-on être existentialiste au travail? Je pense que oui, en pratiquant
    le "work hackisme"! C'est ce que j'essaie de faire depuis quelques années via
    un certain nombre de pratiques, de postures. Dans cette session, je vous présenterez
    tous ces petits trucs du quotidien qui me permettent d'arriver au boulot le matin
    avec le sourire et de pouvoir me regarder dans la glace le soir en rentrant.
- id: 24
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: What is Your Daily DOSE for Creating Happy and Engaging Teams?
  description: We would all agree that “happy teams create happy results”, but the
    big piece to the puzzle is how to create those happy and engaged teams… In this
    edition of Scrum Pulse, Professional Scrum Trainer Nagesh Sharma will discuss
    the psychological aspects of the human brain connects the dots with Scrum. A Scrum
    Master can be helped by better understanding the chemical makeup of the human
    brain to create more happy and engaged teams by leveraging the Scrum framework
    and embracing Servant leadership.
- id: 25
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Boîte à outils d'investigation des soucis de mémoire JVM
  description: 'Votre JVM se met à faire des GC à toute allure? Out Of Memory Error
    !Que s''est il passé ? Comment s''y prendre pour mener l''enquête ?A l''aide d''une
    boîte à outils (lignes de commande, profiler, Memory Analyzer Tool, ...), nous
    allons investiguer le code d''une petite application posant des soucis de mémoire
    à la JVM. '
- id: 26
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Lego4DevOps Game
  description: Comprendre les principes du mouvement DevOps en faisant une mise en
    situation sous forme d'équipes de développement et d'exploitation.
- id: 27
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: 'Libérée Délivrée '
  description: Retour d'expérience sur la "libération" de notre groupe et sur notre
    gouvernance collective et modes de travail dans le Sud-Ouest
- id: 28
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Coaching à tous les étages
  description: 'Cette présentation traitera des questions essentielles : de l’intégration
    d’un nouvel arrivant dans une entreprise, à l’encouragement de la progression
    individuelle, en passant par le bien-être au travail de tous. La solution miracle
    (ou une partie du miracle) ? Le pair coaching maison !Nous vous expliquerons tout
    de ce système que nous avons mis en place l’an dernier et continuons à améliorer
    depuis.Un coach (coaché) et une coachée viennent vous présenter la méthode (“du
    bonheur”).'
- id: 29
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Agilité in World Company
  description: L’agilité dans la World Company c’est comme faire entrer le loup dans
    la bergerie! On fait peur aux gentils moutons, et aussi à la bergère ! Mais si
    le berger est d’accord, alors on peut faire bouger les lignes. On l’a fait, on
    continue à le faire, et on pense que c’est aussi possible ailleurs. On vous explique
    par où on est passé pour créer un village gaulois au milieu de l’empire Romain!Un
    dev et un scrum master vous re-traceront les 3 ans d’histoire de ce village Gaulois
    et vous donneront les ingrédients de la potion magique qui ont rendu possible
    cette aventure et qui continuent de l’être.
- id: 30
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: 'Job Story : penser autrement l''expression du besoin agile'
  description: Si vous avez déjà travaillé sur un projet agile, vous avez sans doute
    rencontré la User Story. Vous avez même peut-être utilisé des "persona", ces fiches
    de personnage qui représentent un de vos utilisateurs type. Ces formats ont marqué
    une vraie étape dans l'évolution de la spécification agile et sont le support
    actuellement le plus largement utilisé pour la formalisation du besoin en mode
    agile. Mais est-ce suffisant ? Est-ce que cela permet de capter l'essence du besoin
    ? Pas forcément ! La Job Story est une approche complémentaire, qui peut venir
    enrichir votre compréhension des attentes de vos clients, et vous aider à développer
    un super produit !
- id: 31
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Trouvez vos cadences, et faite un pas vers le Continuous Delivery.
  description: 'Cette session vous emmènera à la découverte de la notion de cadence,
    celle qui rythme les activités des équipes, quelle que soit l’approche utilisée,
    du cycle en V au Continous Delivery en passant par Scrum et Kanban.La compréhension
    des cadences apporte des éléments de réponse aux questions suivantes (entre autres)
    : - Faut-il caler la production des user stories sur le calendrier des sprints,
    sur le release plan ? Y a-t-il d’autres possibilités intéressantes à explorer
    ? - Comment et quand intégrer les différents types de test au flux des travaux
    ? - À quel rythme faut-il livrer en production ? La question se pose-t-elle encore
    si vous utilisez une approche “continuous delivery” ? - Vous devez déjà avoir
    entendu parlé du fameux “rythme soutenable” nécessaire à la réussite d’un projet
    agile dans la durée. En théorie c’est très simple, mais en pratique, comment déterminer
    ce fameux rythme ?Et il y en a même qui pensent qu’avec de bonnes cadences on
    peut fluidifier l’ensemble des travaux à réaliser, de la collecte des besoins
    jusqu’au déploiement, s’affranchir des itérations et réussir un passage au Continuous
    Delivery !!'
- id: 32
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Développeur après 30 ans, n'as-tu donc aucune ambition ?
  description: Dans l'univers informatique français, le métier de développeur est
    très peu valorisé.Il est considéré comme une basse tâche de réalisation réservée
    aux débutants et voué à disparaître avec l'avènement de la robotisation.Pour évoluer
    dans sa carrière, il faut ensuite s'orienter vers des "vrais" métiers comme le
    management ou l'expertise.A cette vision purement française des choses s'oppose
    une autre vision issue du Software Craftsmanship. Le développement est alors considéré
    comme un métier aux multiples facettes, en éternelle évolution et porteur d'avenir
    !
- id: 33
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: L'art d'avoir tort
  description: Vous détestez avoir tort ? Et bien, vous n'êtes pas le seul...Ce petit
    jeu (initialement imaginé par Laurent Bossavit) est basé sur la prédiction et
    l'estimation.A l'aide d'une série de questions, vous allez pouvoir vous rendre
    compte que nous faisons tous des erreurs. Et tant mieux car cela nous permet de
    nous améliorer :-)
- id: 34
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Où en est le contrat Agile en 2017?
  description: La manière de contractualiser des développements Agile est un choix
    crucial qui peut avoir de lourdes conséquences sur la réussite d'un produit. Quel
    est l'état de l'art des différents type de contrats ? Quel niveau de compatibilité
    offrent-ils pour les développement d'un produit en méthode Agile ? En quoi un
    contrat Agile peut-il aider ? Quelles sont les règles de base d'un contrat Agile
    ? Cette conférence parcourra les bénéfices et inconvénients de chaque contrat
    en les illustrant à l'aide de cas réels.
- id: 35
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Code Utilisable
  description: Avez-vous pensé à l'utilisateur de votre code? Non pas celui qui utilise
    votre application mais le développeur ou la développeuse qui doit changer le code
    après vous? Cette personne a-t-elle un outil de travail (code) facile à utiliser
    entre les mains?Que pouvons-nous apprendre d'autres domaines que l'informatique,
    où l'on a découvert il y a des dizaines d'années le design centré utilisateur
    ? Prenons de bons designerspar exemple, ils rappellent sans cesse > You're not
    your user!et> It's not the users fault, it's the designs fault. Pourquoi? Quelle
    signification pour nous? Quelles sont les implications pour l’équipe et pour le
    code? Attendez-vous à de nombreuses exemples de code illustrant les concepts de
    Design et d'Ergonomie. Vousrentrerez avec des techniques tout aussi simples qu'essentiels.
- id: 36
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Enseigner le bons sens
  description: 'L’enseignement supérieur est surtout une transmission de connaissances
    de l’enseignant-chercheur vers les étudiants. Cela a fait ses preuves mais les
    étudiants n’ont-ils pas aujourd’hui besoin d’autre chose ? Face à des situations
    professionnelles changeantes et complexes où les compétences et les métiers évoluent
    plus vite que les disciplines et formations universitaires d’autres formes d’enseignement
    permettent de développer une arme redoutable et trop méconnue: le bon sens !'
- id: 37
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: The NoEstimates Game (En Francais!)
  description: Wondering what NoEstimates means in practice, or why would you want
    to use NoEstimates? Perhaps you've heard the buzz, read Vasco Duarte's excellent
    book or simply want to understand how to plan better and reduce risk. If so, you
    should expect this workshop for a multi-team game that will help you:*Learn the
    basics of NoEstimates and why the concept can help*Learn how to create a risky
    way to plan*Understand how to reduce variation that affects delivery
- id: 38
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Mob Programming 101 (et en pratique)
  description: Le Mob Programming est cette pratique de développement étrange où toutes
    les personnes travaillent en même temps, en un même lieu sur une même fonctionnalité
    et sur un seul ordinateur !L'objectif de cet atelier est de faire découvrir le
    Mob Programming par la pratique en réalisant quelques kata classiques (FizzBuzz,
    Bowling Counter) dans un langage à déterminer ensemble (Python, C#, Java, JavaScript,
    Zombie...)
- id: 39
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Je ne suis pas développeur et j'écris du code qui est vraiment utile (pour
    les clients)
  description: 'Vous aimez passer du temps sur la dernière feature ultra hype du framework
    XKZ4. Moi pas trop. Ce que j''aime c''est la paresse, et voir mon client satisfait
    avec un truc qui marche, qui lui rend service, là où je le voyais comme un zombie
    faire des activités abettissantes.Pour atteindre ce niveau d''échange avec les
    clients, je propose une approche ethnologIT, mixant joyeusement posture d''écoute
    active, de gemba (voir avec ses pieds) et de débrouille avec des langages peu
    glamour mais très puissants pour répondre à des problèmes concrets.Nous parlerons
    donc de plein de jolies mots : shadow IT, Lean, Agile, VBA et TDD. Ce qui est
    une bonne occasion de laisser venir les trolls sur scène'
- id: 40
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Agile Exprès - comment réussir sa transformation agile en le faisant exprès
