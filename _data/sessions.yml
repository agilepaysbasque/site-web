- id: 62
  subtype: workshop
  speakers: []
  complexity: Intermediate
  title: Clean Code – Comment coder propre
  description: 'Le Clean Code est un ensemble de bonnes pratiques permettant de coder
    proprement quel que soit le langage de programmation. Le Clean Code répond aux
    questions de base du développeur et pose les bases d’une programmation efficace
    et utile. En effet, si on code pour répondre uniquement aux besoins exprimés dans
    le cahier des charges, alors on aboutit inexorablement à écrire du code de mauvaise
    qualité, difficilement debuggable et maintenable. Une application mal codée convient
    pour un temps à ses utilisateurs, mais à terme, elle est condamnée à ne pas pouvoir
    évoluer. Coder proprement c’est produire un code lisible, efficace et facilement
    modifiable. Une application avec un code propre peut évoluer rapidement et ainsi
    satisfaire ses utilisateurs sur le long terme. Dans le cadre de démarrage de projets
    innovants, avoir un code de bonne qualité est un facteur clé de succès, les applications
    pourront évoluer rapidement, tout en limitant le nombre de bugs, en fonction des
    retours des premiers utilisateurs afin d’aboutir à une application correspondant
    au mieux aux attentes des utilisateurs finaux. '
- id: 63
  subtype: workshop
