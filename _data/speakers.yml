  name: Nagesh
  surname: Nagesh Sharma
  company: ''
  bio: Nagesh is currently employed by Prowareness and his mission resonates with
    Scrum.org mission “to improve the profession of software delivery”.He is engaged
    with Large Enterprise transformation to an Agile and Lean approach, organizational
    dynamics and creating high performing teams.Nagesh is a Trainer/Coach/Facilitator/Learner
    who has a strong background in the Product and Project management styles. His
    mission drives him towards increasing the joy and accomplishment people feel in
    their work by practicing agile way of working. Over the past few years, he has
    focused his efforts on Agile practices in general and the Scrum Framework in precise.His
    Agile knowledge, along with his coaching and training abilities, offers him the
    perspective needed to guide teams and agile leaders to harness Agile as the competitive
    advantage.Nagesh is also a Certified Transformation Coach by ICF-International
