  bio: Romain Couturier est coach agile et facilitateur graphique. En tant qu’artisan
    du changement, il accompagne les équipes et les organisations dans leur transition
    et évolution vers l’agilité. Il travaille à développer la valeur ajoutée des produits
    avec les responsables métier, unifier les équipes, et soutenir les managers dans
    le déploiement de contextes d'amélioration continue. Il est passé indépendant
    avec Terre d’Agile en 2012 après 10 années d’apprentissage dans les mondes de
    l’édition logicielle, startup et SSII. En 2016, il créé 1CUBE&GO, fournisseur
    de micro-formations.Intervenant ponctuel dans les universités pour l'enseignement
    de l'Agilité, il transmet et contribue à la communauté agile en tant que membre
    du CARA Lyon et de la Fédération Agile.
