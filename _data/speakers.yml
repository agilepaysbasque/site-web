- id: 34
  name: Laurent
  surname: DELVAUX
  company: ZENIKA
  bio: Diplômé de Telecom Nancy, Laurent débute sa carrière en 2001 et devient un
    expert des technologies Open-Source. Passionné par le partage des connaissances,
    il se consacre pleinement à la formation de 2004 à 2006. Après avoir couvert la
    France et l’Europe durant 2 ans pour partager sa passion technique, il co-crée
    Zenika en 2006 avec la volonté de créer la société d’experts dans laquelle il
    rêvait de travailler. Après des projets internationaux entre Londres et Paris,
    il se spécialise dans l’Agilité puis met en place et commercialise une gamme complète
    de services Agile allant de la formation au coaching en passant par de nouveaux
    types de contractualisation.
- id: 35
  name: johan
  surname: martinsson
  company: Indep
  bio: 'Johan Martinsson is a freelance developer and craftsman that is passionate,
    amongst other things, about design in code. He has spent many years helping teams
    adopt XP-practices, in particular TDD and advanced coding. One of Johan''s primary
    skills is the ability to contaminate almost anyone with at least a few craftsman
    practices.Johan favorite way of making his point in conferences is by showing
    code. Johan organized the first code retreat in France, organized the first ever
    Legacy Code Retreat with JB Rainsberger.Since 2009 he co-organizes the Grenoble
    coding dojo. In 2016 it was at its 130th session! He also co-organizes France’s
    biggest agile event: Agile Grenoble.'
- id: 36
  name: Jean-Luc
  surname: Lambert
  company: Université de Caen
  bio: 'Enseignant-chercheur puis créateur de start-up puis chef de projet à Bouygues
    Télécom et enfin enseignant-chercheur à nouveau, je me suis beaucoup promené parmi
    les différents métiers. Ne vous étonnez pas si je suis un grand pourfendeur des
    silos et du carriérisme : c’est ce que j’ai toujours furieusement rejeté !J’ai
    sans doute toujours été agile mais c’est en 2012, à 51 ans, que j’ai eu la révélation
    de ma voca-tion… il n’est jamais trop tard ! Je le dois à une appréciation de
    Raphaël Pierquin faite à la fin d’un forum ouvert que j’avais organisé à l’Université.
    Depuis je n’arrête plus : création du Club Agile Caen en juin 2012, création de
    multiples enseignements agiles puis organisation, avec tous mes collègues du Club,
    des meet-up du Club, animation d’ateliers agiles en région, et … 5 Printemps Agile.'
