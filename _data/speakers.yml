- id: 9
  name: Raphaël
  surname: Yharrassarry
  company: iErgo
  bio: Je travaille en freelance comme lead UX designer, psychologue depuis le dernier
    millénaire. Mon parcours m’a permis de travailler sur des sujets variés allant
    du WAP à la télévision, en passant par, le web, le e-commerce et les applications
    professionnelles ou le design de service. J’interviens sur les phases de recherches
    utilisateurs, l’animation d’ateliers de co-conception, la réalisation et l’évaluation
    des services, ainsi que sur la mise en place de stratégies centrées sur l’Utilisateur.Depuis
    2009, je partage mon expérience et mes connaissances sur mon bloc-notes. Ce qui
    m’a amené par la suite, à enseigner dans divers écoles et notamment à créer une
    formation en UX Design. Je suis aussi au conseil de l’association Flupa qui cordonne
    de nombreux événements pour les professionnels de l’UX francophone.
