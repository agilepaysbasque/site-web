{{ with .socials }}
<div class="si-social ft-social">
  {{ with .socials.linkedin }}<a href="{{ . }}" target="_blank" title="linkedin"><i class="fa-brands fa-linkedin fa-lg"></i></a>{{ end }}
  {{ with .socials.bluesky }}<a href="{{ . }}" target="_blank" title="bluesky"><i class="fa-brands fa-bluesky fa-lg"></i></a>{{ end }}
  {{ with .socials.twitter }}<a href="https://x.com/{{ . }}" target="_blank" title="twitter"><i class="fa-brands fa-square-x-twitter fa-lg"></i></a>{{ end }}
  {{ with .socials.mastodon }}<a href="{{ . }}" target="_blank" title="mastodon"><i class="fa-brands fa-mastodon fa-lg"></i></a>{{ end }}
  {{ with .socials.github }}<a href="https://github.com/{{ . }}" target="_blank" title="github"><i class="fa-brands fa-github fa-lg"></i></a>{{ end }}
  {{ with .socials.facebook }}<a href="{{ . }}" target="_blank" title="facebook"><i class="fa-brands fa-facebook fa-lg"></i></a>{{ end }}
  {{ with .socials.instagram }}<a href="{{ . }}" target="_blank" title="instagram"><i class="fa-brands fa-instagram fa-lg"></i></a>{{ end }}
</div>
{{ end }}
