{{ define "main" }}
{{ with .Site.Params.venue }}
<!-- Venue Top Content Section Begin -->
<section class="venue-header-section venue-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="content set-bg" data-setbg="/img/venue-bg.jpg">
                    <div class="row">
                        <div class="col-lg-8 offset-lg-4">
                            {{ partial "venue" . }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                {{ partial "map" (dict "height" "580") }}
            </div>
        </div>
    </div>
</section>
<!-- Venue Top Content Section End -->
{{ end }}
<section class="page-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{ .Content | safeHTML }}
            </div>
        </div>
    </div>
</section>

{{ partial "partners-mini" . }}

{{ partial "newsletter" . }}

{{ end }}
