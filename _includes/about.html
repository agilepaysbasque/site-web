<!-- About Section -->
<section id="about" class="about">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <h3>{{ site.aboutTitle }}</h3>
            <div class="row about-details">
                {% for about in site.aboutBlock %}
                <p>{{ about.text }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<!-- End About Section -->
